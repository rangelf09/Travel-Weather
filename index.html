<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Travel-Weather</title>
</head>

<body>

    <Header>Travel-Weather</Header>

    <div class="container-fluid">
        <section class="row">
            <div id="search" class="col-3">
                <div id="top">
                    <div>Where Are you Now?</div>
                    <input type="text" class="form-control" placeholder="'What city are you in?">
                    <button class="btn btn-primary">Search</button>
                </div>
            </div>

            <div id="display" class="col-9">
                <div id="today">
                    <!-- Display Dashboard -->
                </div>
                <div class="">
                    <h2>Weekly Forecast</h2>
                </div>
                <div id="forecast" class="d-flex justify-content-between gap-3">
                    <div class="dayone"></div>
                    <div class="daytwo"></div>
                    <div class="daythree"></div>
                    <div class="dayfour"></div>
                    <div class="dayfive"></div>
                </div>
            </div>
        </section>
    </div>
    <script src="./assets/index.js"></script>
</body>
</html>
